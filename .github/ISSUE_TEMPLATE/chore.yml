name: Chore
description: For requesting chores, such as cleaning up code.
title: 'Chore Request: <description>'
labels: ['ðŸš¦ status: awaiting triage']
body:
  - type: markdown
    attributes:
      value: '# Chore request'
  - type: textarea
    id: description
    attributes:
      label: What work needs to be performed?
      description: Provide a clear and concise explanation of the work to be performed.
    validations:
      required: true
  - type: textarea
    id: extra_info
    attributes:
      label: Additional information
      description: Is there anything else we should know about this chore?
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/amplication/amplication/blob/master/code_of_conduct.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
